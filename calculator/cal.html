<!DOCTYPE html>
<html>
    <head>
        <title>
            calcuator
        </title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="layout">
            <input type="text" placeholder="0" id="input_id">
            <div>
                <button class="abc">AC</button>                
                <button class="abc">DEL</button>                
                <button class="abc">%</button>                
                <button class="abc">/</button>                

            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="abc">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="abc">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="abc">+</button>
                
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="xyz">=</button>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
